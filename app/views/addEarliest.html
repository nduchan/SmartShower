<!DOCTYPE html />
<html lang="en">
<head>
	<title>SmartShower</title>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="home">Home</a>
					</li>
					{% if session %}
						{% if session.signed_in %}
						<li role="presentation"><a href="/signout">Sign Out</a>
						</li>
						{% else %}
						<li role="presentation"><a href="/signin">Sign In</a>
						</li>
						{% endif %}
					{% else %}
						<li role="presentation"><a href="/signin">Sign In</a>
						</li>
					{% endif %}
					
					<li role="presentation"><a href="/signup">Sign Up</a>
					</li>
			</nav>
			<h3 class="text-muted">Smart Shower!</h3>
		</div>
		
		<div class="jumbotron">
			<h1>Smart Shower App</h1>
			<!-- Call this when back to path -->
			<!-- <form class="form-signin" action="/register" method="POST"> -->
			
			<form class="form-signin" action"/" method="GET">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Register earliest event!</button>
			</form>
		</div>

		<footer class="footer">
			<p>&copy; 741 inc.</p>
		</footer>
	</div>
</body>
</html>
